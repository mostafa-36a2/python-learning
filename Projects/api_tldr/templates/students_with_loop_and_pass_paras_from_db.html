
<!DOCTYPE html>
<html>
    <!-- page source: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_sidebar -->
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>

        <!-- Sidebar -->
        <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
            <h3 class="w3-bar-item">Students</h3>
            <!-- https://www.geeksforgeeks.org/python-using-for-loop-in-flask/ -->
            {%for item in items_from_python%}
            <a href="/students_with_jinja_for_loop3/{{item}}" class="w3-bar-item
                w3-button">{{item}}</a>
            {%endfor%}
        </div>

        <!-- Page Content -->
        <div style="margin-left:25%" id="content">
            {% if home == True: %}
            <h1>Please choose a student</h1>
            {% else %}
            <h1>Hello {{ username }}</h1>
            {% endif %}
        </div>

    </body>
</html>
